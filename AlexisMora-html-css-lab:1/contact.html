<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Alexis Mora">
  <meta name="description" content="The Striped Umbrella - Contact Us">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - The Striped Umbrella</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Map responsive styling */
    .map-wrap {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 15px;
    }

    .map-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="assets/images/su_banner.gif" alt="Striped Umbrella Banner">
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Our Services</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <h2>Contact Us</h2>

      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="firstName">First Name:* </label>
          <input id="firstName" name="firstName" type="text" required maxlength="25"><br>

          <label for="lastName">Last Name:* </label>
          <input id="lastName" name="lastName" type="text" required maxlength="25"><br>

          <label for="email">Email:* </label>
          <input id="email" name="email" type="email" required maxlength="35"><br>
        </fieldset>

        <fieldset>
          <legend>Your Message</legend>

          <label for="source">How did you hear about us?</label>
          <select id="source" name="source">
            <option value="website" selected>Our website</option>
            <option value="friends">Friends</option>
            <option value="tv">TV Adv.</option>
            <option value="other">Other</option>
          </select><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40"></textarea><br>

          <span>Subscribe to our newsletter?</span><br>
          <label>
            <input type="radio" name="subscribe" value="yes" checked> Yes
          </label>
          <label>
            <input type="radio" name="subscribe" value="no"> No
          </label><br><br>

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>

      <h3>Find us</h3>
      <!-- ✅ Corrected Google Maps Embed -->
      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.730978936081!2d-79.38822668466647!3d43.67158797912037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34a5721aefb7%3A0x2f7f7eaf5a42f5e5!2sFour%20Seasons%20Hotel%20Toronto!5e0!3m2!1sen!2sca!4v1695432100000!5m2!1sen!2sca"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </main>

    <footer>
      Copyright © 2023 ILAC and EFREI Paris – HTML-CSS major lab-work - created by: Alexis Mora - All rights reserved
    </footer>
  </div>
</body>
</html>
